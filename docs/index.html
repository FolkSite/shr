<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Shr - Simple, clean, customizable sharing buttons</title>
        <meta name="description" content="Simple sharing buttons for social networks.">
        <meta name="author" content="Sam Potts">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Styles -->
        <link rel="stylesheet" href="https://cdn.shr.one/0.1.4/shr.css">

        <!-- Docs styles -->
        <link rel="stylesheet" href="https://cdn.shr.one/0.1.4/docs.css">
    </head>
    <body>
        <header>
            <h1>Shr</h1>
            <p>Simple, clean, customizable sharing buttons by <a href="https://twitter.com/sam_potts" target="_blank">@sam_potts</a> from <a href="https://twitter.com/selz" target="_blank">@selz</a></p>
        </header>

        <main role="main" id="main">
            <div class="examples">
                <span class="button-addon">
                    <!-- No JS Fallback -->
                    <a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fshr.one" target="_blank" class="button button-facebook" data-share='facebook'>Share</a>
                </span>
                <span class="button-addon">
                    <!-- No JS Fallback -->
                    <a href="https://twitter.com/intent/tweet?text=Simple+sharing+buttons+for+social+networks.&amp;url=https%3A%2F%2Fshr.one&amp;via=sam_potts" target="_blank" class="button button-twitter" data-share='twitter'>Tweet</a>
                </span>
                <span class="button-addon">
                    <!-- No JS Fallback -->
                    <a href="http://pinterest.com/pin/create/button/?url=https%3A%2F%2Fshr.one&amp;media=http%3A%2F%2Fplacehold.it%2F500x500&amp;description=Simple+sharing+buttons+for+social+networks." target="_blank" class="button button-pinterest" data-share='pinterest'>Pin it</a>
                </span>
                
                <!-- No JS Fallback -->
                <a href="https://plus.google.com/share?url=https%3A%2F%2Fshr.one" target="_blank" class="button button-google" data-share='google'>+1</a>
            </div>
        </main>

        <aside>
            <a href="https://github.com/selz/shr" target="_blank" class="button button-large">Download on GitHub</a>
        </aside>

        <!-- Plyr core script -->
        <script src="https://cdn.shr.one/0.1.4/shr.js"></script>

        <!-- Docs script -->
        <script src="https://cdn.shr.one/0.1.4/docs.js"></script>
    </body>
</html>
